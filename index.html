<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Test task</title>
</head>
<body>
  <h1 class="main_title">English test here</h1>
  <button class="start_btn">Start now</button>

  <div class="step_1 step">
    <video controls src="./videos/first.mp4" type="video/mp4"></video>
    <div class="wrap_explanation">
      <h2 class="explanation_eng">Hi</h2>
      <h2 class="explanation_rus">Привет</h2>
      <button class="next_step">Next one</button>
    </div>
  </div>

  <div class="step_2 step">
    <h2 class="step_2_question">Hi (static)</h2>
    <div class="step_2_wrap">
      <button class="step_2_btn_item">Поехали (static)</button>
      <button class="step_2_btn_item">Привет (static)</button>
      <button class="step_2_btn_item">Как дела? (static)</button>
    </div>
  </div>

  <div class="step_3 step">
    <h2 class="step_3_question">Привет</h2>
    <div class="step_3_wrap">
      <button class="step_3_btn_item">What's up</button>
      <button class="step_3_btn_item">Let's go</button>
      <button class="step_3_btn_item">Hi</button>
    </div>
  </div>

  <div class="step_4 step">
    <h2 class="step_4_question">Привет</h2>
    <input type="text" placeholder="Enter this word in English" class="step_4_input">
  </div>

  <h2 class="done">You passed all tests</h2>

  <script src="main.js"></script>
</body>
</html>
